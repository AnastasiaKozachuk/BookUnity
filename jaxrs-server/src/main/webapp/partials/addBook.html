<div>
    <div class="my-book">
        <div class="description">
            <h1 class="title-filter">New Book</h1>
        </div>
        <div class="book-container">
            <div class="row" ng-controller="AddBookCtrl">
                <form ng-submit="done()">
                    Title:<br>
                    <input type="text" ng-model="book.name" value="Enter title" class="input-join">
                    Author:<br>
                    <input type="text" ng-model="book.author" value="Enter author" class="input-join">
                    Language:<br>
                    <input type="text" ng-model="book.language" value="Enter language" class="input-join">
                    Year of issue:<br>
                    <input type="text" ng-model="book.yearOfIssue" value="Enter year" class="input-join">
                    Publishing house:<br>
                    <input type="text" ng-model="book.publishingHouse" value="Enter publishing house" class="input-join">
                    Description:<br>
                    <input type="text" ng-model="book.description" value="Enter description" class="input-join">
                    Number of pages:<br>
                    <input type="text" ng-model="book.numberOfPages" value="Enter number of pages" class="input-join">
                    Price:<br>
                    <input type="text" ng-model="book.price" value="Enter price" class="input-join">
                    Own impression:<br>
                    <input type="text" ng-model="book.impression" value="Enter your impression of this book" class="input-join">
                    <input type="submit" class="watch" value="Add">
                </form>
            </div>
        </div>
        <div class="explanation-message">
            <p>
                @Copyright-BookUnity
            </p>
        </div>
    </div>
    <div class="dashboard" onclick="location.href='/account.html'">Dashboard</div>
</div>
