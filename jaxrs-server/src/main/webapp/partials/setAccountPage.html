<div class="book-setaccount">
<div>
    <div class="my-book-setup">
        <div class="description">
            <h1 class="title-filter">Set up your account</h1>
        </div>
        <div class="book-container">
            <div class="row">
                <form action="">
                    First name:<br>
                    <input type="text" name="firstname" value="first name" class="input-join">
                    Second name:<br>
                    <input type="text" name="secondname" value="second name" class="input-join">
                    Last name:<br>
                    <input type="text" name="lastname" value="last name" class="input-join">

                    <input type="text" name="age" value="age" class="input-join">

                    <input type="text" name="phonenumber" value="phone number" class="input-join">

                    <input type="text" name="region" value="region" class="input-join">
                    Country:<br>
                    <input type="text" name="country" value="country" class="input-join">

                    <input type="text" name="gender" value="gender" class="input-join">

        <div class="explanation-message">
            <p>
                @Copyright-BookUnity
